<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-sliding using carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to=" 0" class="active"></button>

            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
         </div>
         <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="free-photo-of-a-boombox-sitting-on-a-concrete-ledge-next-to-the-ocean.webp" alt="los angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="Golden-Hour-Thumbnail.webp" alt="chicago" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="360_F_540085480_WN26Tz5VOFRwdPsLmK73JXNuSYsi2luw.webp" alt="new york" class="d-block" style="width:100%">
            </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
         </button>
    </div>
   
</body>
</html>
